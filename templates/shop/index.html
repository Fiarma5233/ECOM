{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="row">
        {% for produit in produits %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{{ produit.imageUrl }}" alt="">
                <div class="box-element product">
                    <h4  >{{ produit.name }}  <p style="float: right; color: red;">Stock : {{ produit.stock }}</p> </h4>  
                    <hr>
                    <button class="btn btn-outline-secondary update-panier" data-produit='{{ produit.id }}' data-action="add">Ajouter au panier</button>
                    <a class="btn btn-outline-success" href="{% url 'shop:voir' produit.id %}">Voir</a>
                    <h3 style="float: right;">{{ produit.price }}</h3>
                </div>
            </div>

       
        
        {% endfor %}

    </div>
{% endblock content %}
